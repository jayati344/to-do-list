<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <h1>TO DO LIST</h1>
        <input id = "task" placeholder = "ADD ITEMS"type="text"class="form-control mt-2">
        <button class="btn btn-secondary mt-3"onclick="add_todo()">ADD To Do</button>
        <div class="list-group" id="result"></div>
        <button class="btn btn-danger mt-3"onclick="clear_todo()">CLEAR TO DO</button>
    </div>
    <script>
        function add_todo(){
            var x=document.getElementById('task').value 
            const node=document.createElement('div')
            node.className ="list-group-item list-group-item-secondary mt-3"
            const textnode = document.createTextNode(x)
            node.appendChild(textnode)
            var b=  document.createElement('button')
            b.className="btn btn-success"   
            b.textContent="delete"
            b.style="float:right;"
            b.onclick=delete_todo
            node.appendChild(b)
            var e=  document.createElement('button')
            e.className="btn btn-warning"   
            e.textContent="edit"
            e.style="float:right;"
            e.onclick =edit_todo
            node.appendChild(e)
            document.getElementById('result').appendChild(node)
            document.getElementById('task').value=""


        }
        function clear_todo(){
            document.getElementById('result').innerHTML=""
        }
        function delete_todo(e){
            e.target.parentElement.remove()
        }
        function edit_todo(e){
            const newdiv = document.createElement('div')
            newdiv.className="container text-center mt-3"
            var i=document.createElement('input')
            i.className="form-control mt-3"
            i.setAttribute=("type","text")
            newdiv.appendChild(i)
            var b1=document.createElement('button')
            b1.className="btn btn-info"
            b1.textContent="UPDATE"
            b1.onclick=edit_text
            newdiv.appendChild(b1)
            var b2 = document.createElement('button')
            b2.className = "btn btn-danger"
            b2.textContent = "Close"
            b2.onclick = close_box
            newdiv.appendChild(b2)
            e.target.parentElement.appendChild(newdiv)

        }
        function edit_text(e){
            var y = e.target.parentElement.firstChild.value
            const textnode1=document.createTextNode(y)
            e.target.parentElement.parentElement.replaceChild(textnode1,e.target.parentElement.parentElement.firstChild)
            e.target.parentElement.remove()

        }
        function close_box(e){
        e.target.parentElement.remove()
}
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
